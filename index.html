<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sing-up Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="script.js" defer></script>
        <div class="background">
            <div class="logo">
                <img src="odin-lined.png" alt="odin"
                height="100" width="auto">
                <div class="nord">ODIN</div>
            </div>
            <div class="photo-footer">Photo by <a href="https://unsplash.com/@umeshsonii?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Umesh Soni</a> on <a href="https://unsplash.com/photos/qRGp_IaOlqQ?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        </div>
        <div class="main">
            <p class="header">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sing up <span>now</span> to get started.
                <br>
                <br>
                You <span>know</span> you want to!
            </p>
            <form action="" method="post">
                <div class="fieldset">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="input">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                            <span aria-label="required"></span>
                        </div>
                        <div class="input">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                            <span aria-label="required"></span>
                        </div>
                    </fieldset>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p class="footer">Already have an account? <a href="url">Log in</a></p>
        </div>
    </body>
</html>
